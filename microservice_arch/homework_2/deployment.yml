apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-deployment
  template:
    metadata:
      labels:
        app: hello-deployment
    spec:
      containers:
        - name: hello-deployment
          image: health-check:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
      restartPolicy: Always